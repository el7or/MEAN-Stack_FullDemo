<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSignup()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput formControlName="name" type="text" placeholder="Username">
      <mat-error *ngIf="form.get('name')!.invalid">Please enter a valid name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" formControlName="password" matInput placeholder="Password">
      <mat-error *ngIf="form.get('password')!.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <div class="image-picker">
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)" accept="image/*">
      <mat-error *ngIf="form.get('image')!.invalid && form.get('image')!.dirty">Please pick only image.</mat-error>
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')!.valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading" [disabled]="form.invalid">Signup</button>
  </form>
</mat-card>
